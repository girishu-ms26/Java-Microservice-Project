ribbon:
  listOfServers: http://ec2-43-205-113-36.ap-south-1.compute.amazonaws.com:8761/
  eureka:
    enabled: true

feign:
  client:
    config:
      default:
        logger-level: full
        read-timeout: 5000
        connect-timeout: 5000

logging:
  level:
    root: info